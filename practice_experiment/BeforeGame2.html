{% block styles  %}
    <link href="{{ static 'fontawesome/css/all.css' }}" rel="stylesheet"/>
    <link href="{{ static 'fontawesome/css/solid.css' }}" rel="stylesheet"/>
    <link href="{{ static 'fontawesome/css/brands.css' }}" rel="stylesheet"/>
{% endblock %}

{{ block title }}
    <span hidden>Sesi Latihan</span>
{{ endblock }}

{{ block content }}
    <div class="badge bg-warning text-dark mb-2">
        <h5 class="m-0">Latihan</h5>
    </div>
    <div class="card mb-3">
        <div class="card-header">
            <span class="badge bg-success fs-6 me-2">
                Periode : {{ player.round_number }}
            </span>
        </div>
        <div class="card-body">
            <h1 class="card-title">Risky Option - Allocation</h1>
            <div class="card-text">
                <p>
                    Apakah Anda ingin berinvestasi di <strong>Risky Option - Allocation</strong> ini?
                </p>
                <button class="btn btn-success" name="offer_accepted" value="True">Iya</button>
                <button class="btn btn-danger" name="offer_accepted" value="False">Tidak</button>
            </div>
        </div>
    </div>
{{ endblock }}
