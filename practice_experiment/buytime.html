{% block styles  %}
    <link href="{{ static 'fontawesome/css/all.css' }}" rel="stylesheet"/>
    <link href="{{ static 'fontawesome/css/solid.css' }}" rel="stylesheet"/>
    <link href="{{ static 'fontawesome/css/brands.css' }}" rel="stylesheet"/>
{% endblock %}

{{ block title }}
    <span hidden>Sesi Latihan</span>
{{ endblock }}

{{ block content }}
    <div class="badge bg-warning text-dark mb-2">
        <h5 class="m-0">Latihan</h5>
    </div>
    <div class="card mb-3">
        <div class="card-header">
            <span class="badge bg-success fs-6 me-2">
                Periode : {{ player.round_number }}
            </span>
            <span class="badge bg-danger fs-6">
                Endowment Anda: {{ player.endowment }}
            </span>
        </div>
        <div class="card-body">
            <h1 class="card-title">Cognitive Task</h1>
            <div class="card-text">
                <div>
                    <span>Berapa lama waktu permainan yang ingin Anda beli?</span>
                    <span>*Kelipatan per 10 Endowment</span>
                </div>
            </div>
        </div>
    </div>
    <button class="otree-btn-next btn btn-outline-success">
        <i class="fa-solid fa-check"></i>
        <span>Mulai</span>
    </button>
{{ endblock }}
