{% extends "global/Page.html" %}
{% load static %}

{% block title %}
    Pairwise Choice 1
{% endblock %}

{% block content %}
    <form method="post">
        <div>
            <label>
                <input type="radio" name="choice_1" value="A">
                <img src="{% static image_A %}" alt="Option A">
            </label>
            <label>
                <input type="radio" name="choice_1" value="B">
                <img src="{% static image_B %}" alt="Option B">
            </label>
        </div>
        <button type="submit">Next</button>
    </form>
{% endblock %}
