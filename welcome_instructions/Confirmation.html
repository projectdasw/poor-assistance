{% block styles  %}
    <link href="{% static 'fontawesome/css/all.css' %}" rel="stylesheet"/>
    <link href="{% static 'fontawesome/css/solid.css' %}" rel="stylesheet"/>
    <link href="{% static 'fontawesome/css/brands.css' %}" rel="stylesheet"/>
{% endblock %}

{{ block title }}
    <span hidden>Sesi Latihan Eksperimen</span>
{{ endblock }}

{{ block content }}
    <div class="card">
        <div class="card-header">
            <h1 class="m-0">Sesi Latihan Eksperimen</h1>
        </div>
        <div class="card-body">
            Anda akan memasuki laman practice session. Practice session akan terdiri dari 1 ronde dengan 3 pertanyaan,
            termasuk hasil dari pilihan subyek.
        </div>
        <div class="card-footer">
            <button class="otree-btn-next btn btn-outline-success">
                <i class="fa-solid fa-check"></i>
                <span>Mulai</span>
            </button>
        </div>
    </div>
{{ endblock }}
